<!DOCTYPE html>
<html>
  <head>
    <title>Ice Cream Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* General Styles */
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        font-size: 16px;
      }

      /* Header Styles */
      header {
        background-color: #f39c12;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
      header h1 {
        margin: 0;
        font-size: 36px;
        font-weight: bold;
      }

      /* Navigation Styles */
      nav {
        background-color: #34495e;
        color: #fff;
        padding: 10px;
        display: flex;
        justify-content: space-between;
      }
      nav ul {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
        align-items: center;
      }
      nav ul li {
        margin-left: 20px;
      }
      nav ul li:first-child {
        margin-left: 0;
      }
      nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        font-size: 16px;
      }

      /* Main Content Styles */
      main {
        display: flex;
        flex-wrap: wrap;
        padding: 20px;
      }
      .card {
        width: calc(100% / 3 - 20px);
        margin-right: 20px;
        margin-bottom: 20px;
        background-color: #fff;
        box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
        border-radius: 4px;
        overflow: hidden;
      }
      .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .card h2 {
        font-size: 20px;
        font-weight: bold;
        margin: 10px;
      }
      .card p {
        margin: 10px;
        font-size: 16px;
      }
      .card button {
        background-color: #f39c12;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
      }

      /* Footer Styles */
      footer {
        background-color: #34495e;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      footer p {
        margin: 0;
      }

      /* Media Queries */
      @media screen and (max-width: 768px) {
        main {
          flex-direction: column;
        }
        .card {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Ice Cream Shop</h1>
    </header>

    <!-- Navigation -->
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
      <form action="#" method="post">
